<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@import url(https://fonts.googleapis.com/css?family=Montserrat);
				:root {
				  font-size: 300%;
				  --glitch-duration: 3s;
				}

				@keyframes rotate {
					0% {
						transform: rotate(15deg);
					}
					100% {
						transform: rotate(-15deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				span {
					font-size: 50px;
					animation: rotate ease-in-out 1s infinite alternate;
				}
				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					
				}
<!-- 				h1 {
					font-weight: bold;
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
				} -->
				.hero {
				  position: relative;
				  width: 100%;
				  height: 100%;
				  color: white;
				  font-family: 'Montserrat', sans-serif;
				}

				.hero > h1 {
				  position: absolute;
				  left: 50%;
				  top: 50%;
				  transform: translate(-50%, -50%);
				  z-index: 1;
				} 
				.hero > h1::before {
				  content: 'Hi there';
				  position: absolute;
				  left: 3px;
				  color: red;
				  opacity: 1;
				  z-index: -1;
				} 
				.hero > h1::after {
				  content: 'Hi there';
				  position: absolute;
				  left: 2px;
				  color: blue;
				  opacity: 1;
				  z-index: -1;
				}

				.hero > h1:nth-child(1) {
				  animation: glitch1 var(--glitch-duration) infinite steps(1, end);
				}
				.hero > h1:nth-child(2) {
				  animation: glitch2 var(--glitch-duration) infinite steps(1, end);
				}
				.hero > h1:nth-child(3) {
				  animation: glitch3 var(--glitch-duration) infinite steps(1, end);
				}
				.hero > h1:nth-child(4) {
				  animation: glitch4 var(--glitch-duration) infinite steps(1, end);
				}
				.hero > h1:nth-child(5) {
				  animation: glitch5 var(--glitch-duration) infinite steps(1, end);
				}

				@keyframes glitch1 {
				  20% {
				    clip-path: polygon(0 0%, 100% 0%, 100% 33%, 0 33%);
				    transform: translate(-50%, -50%);
				  }
				  30% {
				    clip-path: polygon(0 0, 0 100%, 100% 100%, 100%, 0);
				    transform: translate(-50%, -50%);
				  }
				  47% {
				    transform: translate(-45%, -45%);
				  }
				  48% {
				    transform: translate(-50%, -50%);
				  }
				  49% {
				    transform: translate(-55%, -45%);
				  }
				  50% {
				    transform: translate(-50%, -50%);
				  }
				}

				@keyframes glitch2 {
				  0% {
				    opacity: 0;
				  }
				  20% {
				    opacity: 1;
				    clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0% 60%);
				    transform: translate(-50%, -50%);
				  }
				  21% {
				    transform: translate(-46%, -46%);
				  }
				  22% {
				    transform: translate(-54%, -54%);
				  }
				  30% {
				    clip-path: polygon(0 0, 0 100%, 100% 100%, 100%, 0);
				    transform: translate(-50%, -50%);
				  }
				  35% {
				    transform: translate(-45%, -55%);
				  }
				  36% {
				    transform: translate(-50%, -50%);
				  }
				  37% {
				    transform: translate(-40%, -45%);
				  }
				  38% {
				    transform: translate(-50%, -50%);
				  }
				  50% {
				    transform: translate(-45%, -55%);
				  }
				  51% {
				    transform: translate(-50%, -60%);
				  }
				  52% {
				    transform: translate(-45%, -50%);
				  }
				  53% {
				    transform: translate(-50%, -50%);
				  }
				  71% {
				    transform: translate(-40%, -60%);
				  }
				  72% {
				    transform: translate(-45%, -50%);
				  }
				  73% {
				    transform: translate(-40%, -50%);
				  }
				  77% {
				    transform: translate(-50%, -50%);
				  }
				}

				@keyframes glitch3 {
				  0% {
				    opacity: 0;
				  }
				  20% {
				    opacity: 1;
				    clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0% 100%);
				    transform: translate(-50%, -50%);
				  }
				  30% {
				    transform: translate(-40%, -40%);
				  }
				  31%{
				    transform: translate(-50%, -50%); 
				  }
				  35% {
				    clip-path: polygon(0 0, 0 100%, 100% 100%, 100%, 0);
				    transform: translate(-50%, -50%);
				  }
				  45% {
				    transform: translate(-60%, -60%);
				  }
				  46%{
				    transform: translate(-50%, -50%); 
				  }
				  47% {
				    clip-path: polygon(0 0, 0 100%, 100% 100%, 100%, 0);
				    transform: translate(-50%, -50%);
				  }
				  69% {
				    transform: translate(-40%, -40%);
				  }
				  71% {
				    transform: translate(-50%, -50%); 
				  }
				}

				@keyframes glitch4 {
				  0% {
				    opacity: 0;
				  }
				  22% {
				    opacity: 1;
				    clip-path: polygon(0 32%, 100% 32%, 100% 41%, 0% 41%);
				    transform: translate(-48%, -50%);
				  }
				  24% {
				    clip-path: polygon(0 0, 0 100%, 100% 100%, 100%, 0);
				    transform: translate(-50%, -50%);
				  }
				}

				@keyframes glitch5 {
				  0% {
				    opacity: 0;
				  }
				  20% {
				    opacity: 1;
				    clip-path: polygon(0 59%, 100% 59%, 100% 71%, 0% 71%);
				    transform: translate(-52%, -50%);
				  }
				  25% {
				    clip-path: polygon(0 0, 0 100%, 100% 100%, 100%, 0);
				    transform: translate(-50%, -50%);
				  }
				}
			</style>
			<div class="container">
				<div class="hero">
					      <h1>Hi there</h1>
					      <h1>Hi there</h1>
					      <h1>Hi there</h1>
					      <h1>Hi there</h1>
					      <h1>Hi there</h1>
					
			   	</div>
				<span>ðŸ‘‹</span>
				
			</div>
		</div>
	</foreignObject>
</svg>
